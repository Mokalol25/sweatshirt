<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/5-sweater.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="1-sweater">
        <div class="container">
            <div class="main-box">
                <div class="box">
                    <div class="image-container">
                        <img src="./5-sweater-img/5-main.jpg" alt="sweater" class="zoom-img" id="zoomImg">
                    </div>
                </div>
                <div class="box">
                    <h2 class="title">Waterfall</h2>
                    <p class="description">
                        Richly embroidered sweater with a pocket. The cut is elongated.
                    </p>
                    <ul class="variable-list">
                        <li class="variable-item">
                            <img src="./5-sweater-img/5-1-variable.jpg" alt="image1" class="variable-img">
                        </li>
                        <li class="variable-item">
                            <img src="./5-sweater-img/5-2-variable.jpg" alt="image2" class="variable-img">
                        </li>
                        <li class="variable-item">
                            <img src="./5-sweater-img/5-3-variable.jpg" alt="image3" class="variable-img">
                        </li>
                        <li class="variable-item">
                            <img src="./5-sweater-img/5-4-variable.jpg" alt="image3" class="variable-img">
                        </li>
                    </ul>
                    
                    <div class="full-image-backdrop">
                        <span class="close">×</span>
                        <img class="full-image" src="" alt="full-image">
                        <button class="arrow arrow-left">‹</button>
                        <button class="arrow arrow-right">›</button>
                    </div>
                    <div class="size-box">
                        <h3 class="size-title">Size</h3>
                        <p class="size-description">The length of the sleeve from the neck is 70-75 cm</p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Size</th>
                                    <th>Chest Width</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>XS</td>
                                    <td>54 cm</td>
                                </tr>
                                <tr>
                                    <td>S</td>
                                    <td>56 cm</td>
                                </tr>
                                <tr>
                                    <td>M</td>
                                    <td>58 cm</td>
                                </tr>
                                <tr>
                                    <td>L</td>
                                    <td>60 cm</td>
                                </tr>
                                <tr>
                                    <td>XL</td>
                                    <td>62 cm</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                      <div>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <h2 class="contact">Contact us</h2>
        <a href="tel:"></a>
    </footer>

    <script src="./js/1-sweater.js"></script>
</body>
</html>
